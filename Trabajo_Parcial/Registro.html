<head>
    <title>Registro de Contacto</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="registro.css">

</head>

<body>
    <div id="encabezado">
        

    </div>

    <div id="formulario ">
        <form class="contacto" action="R.Contacto.html" method="post" target="_self">
            <h1>Formulario Registro</h1>
            <label for="name01">Ingrese su nombre completo: </label>
            <input id="name01" type="text" name="name" placeholder="Ingrese su nombre" required>
            <p></p>
            <label for="name02">Ingrese su correo electronico: </label>
            <input type="text" name="name" id="name02" placeholder="Ingrese su correo" required>
            <p></p>
            <label for="phone">Ingrese su telefono: </label>
            <input type="text" name="name" id="phone" placeholder="Ingrese su telefono:" required>
            <p></p>
            <label for="dni">Ingrese su D.N.I:</label>
            <input type="text" id="dni" placeholder="Isgrese su D.N.I: " required>
            <P></P>
            <label for="country">Ingrese su pais: </label>
            <input type="text" id="country" name="name" placeholder="Ingrese su pais: " required>
            <p></p>
            <label for="">Sexo: </label>
            <label for="s">Masculino</label>
            <input type="radio" id="s" name="select" required>
            <label for="c">Femenino</label>
            <input type="radio" id="c" name="select" required>
            <p></p>
            <label for="b">Ingrese su direccion:</label> <br><br>
            <textarea name="d" id="b" cols="40" rows="3" placeholder="Ingresa aqui tu direccion" required></textarea>
            <p></p>
            <div class="btn">
            <input type="submit" value="ENVIAR">
             </div>


        </form>

    </div>
    

</body>
